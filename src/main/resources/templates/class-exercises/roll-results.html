<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll Results</title>
</head>
<body>
    <h1>You guessed <span th:text="${guess}"></span> and the number rolled is a <span th:text="${roll}"></span></h1>
    <h1 th:if="${guess == roll}">You guessed correctly!</h1>
    <h1 th:if="${guess != roll}">You guessed incorrectly. :(</h1>
</body>
</html>
